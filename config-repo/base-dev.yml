###################################
### 注册到服务中心配置
###################################
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

###################################
### Spring集成配置
###################################
spring:

    #缓存配置
  redis:
      host: localhost
      port: 6000
      password: zndz
      timeout: 10000
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 10000

  #数据源配置
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/recruit
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  # rabbitmq配置
  rabbitmq:
      password: 1234
      port: 5672
      host: localhost
      username: admin

###################################
### MyBatis配置
###################################
mybatis:
  #指明mapper的xml文件存放位置
  mapper-locations: classpath:/mappings/*Mapper.xml
  #指明和数据库映射的实体的所在包
  type-aliases-package: com.zoe.**.entity

###################################
### feign 配置
###################################
feign:
  hystrix:
    enabled: true

